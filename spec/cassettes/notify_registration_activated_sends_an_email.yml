        as a lower tier waste carrier.\r\n\r\nBeing a lower tier waste carrier means
        that:\r\n\r\n*you don\u2019t need to pay a registration charge\r\n*you don\u2019t
        need to renew your registration (it just continues automatically)\r\n\r\n#Updating
        your details\r\n\r\nIf any of the details you''ve given us change, you must
        update them within 28 days by contacting the Environment Agency.\r\n\r\nJane
        Doe\r\n\r\n123 Example Avenue\r\n\r\nTelephone number: 03708 506506\r\n\r\nRegistered
        on: 2021-04-15T10:38:57.455+00:00\r\n\r\nIf you have enquiries please email
