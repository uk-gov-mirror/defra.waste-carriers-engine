en:
  waste_carriers_engine:
    new_registration_mailer:
      registration_activated:
        subject: "Waste Carrier Registration Complete"
        section_1:
          reg_complete:
            lower: "You are now registered as a lower tier waste carrier, broker and dealer"
            upper:
              carrier_dealer: "You are now registered as an upper tier waste carrier and dealer"
              broker_dealer: "You are now registered as an upper tier waste broker and dealer"
              carrier_broker_dealer: "You are now registered as an upper tier waste carrier, broker and dealer"
          reg_complete_number: "Your registration number is"
        section_2:
          reg_certificate_info: "Your certificate is attached to this email, so we won't post a copy to you unless you contact us to request one."
        section_3:
          lower:
            paragraph_1: "Based on what you told us about your organisation and what it does, we have registered you as a lower tier waste carrier."
            paragraph_2: "Being a lower tier waste carrier means that:"
            list_1:
              item_1: "you don’t need to pay a registration charge"
              item_2: "you don’t need to renew your registration (it just continues automatically)"
          upper:
            paragraph_1:
              carrier_dealer: "Based on what you told us about your organisation and what it does, we have registered you as an upper tier waste carrier and dealer."
              broker_dealer: "Based on what you told us about your organisation and what it does, we have registered you as an upper tier waste broker and dealer."
              carrier_broker_dealer: "Based on what you told us about your organisation and what it does, we have registered you as an upper tier waste carrier, broker and dealer."
            paragraph_2:
              carrier_dealer: "Being an upper tier waste carrier and dealer means that:"
              broker_dealer: "Being an upper tier waste broker and dealer means that:"
              carrier_broker_dealer: "Being an upper tier waste carrier, broker and dealer means that:"
            list_1:
              item_1: "you need to renew your registration every 3 years"
              item_2: "you’ll need to pay a registration charge each time you renew"
              item_3: "we will contact you on this email address when your registration is due to be renewed in 3 years' time"
              item_4: "if we cannot reach you, you’ll have to pay more for a new registration"
            paragraph_3: "There are some simple rules you must follow:"
            list_2:
              item_1: "if you give your waste to another person or business you must check they are properly authorised to accept it, for example as a permitted site or a registered waste carrier"
              item_2: "make sure the correct documentation is completed for each transfer of waste and that it correctly describes the waste"
              item_3: "make sure any waste is safely handled and stored"
              item_4: "minimise the environmental impact of waste by prioritising waste prevention, reuse, recycling and recovery over disposal"
        section_4:
          heading: "Updating your details"
          paragraph_1: "If any of the details you've given us change, you must update them within 28 days by contacting the Environment Agency."
          contact_number: "Telephone number: %{number}"
          registered_on: "Registered on: %{date}"
        footer:
          item_1: "If you have enquiries please email nccc-carrierbroker@environment-agency.gov.uk or contact the Environment Agency helpline: 03708 506506"
          item_1_html: "If you have enquiries please email <a href=\"mailto:nccc-carrierbroker@environment-agency.gov.uk\">nccc-carrierbroker@environment-agency.gov.uk</a> or contact the Environment Agency helpline: 03708 506506"
          item_2: "This is an automated email, please do not reply"
      registration_pending_payment:
        subject: "Payment needed for waste carrier registration %{reg_identifier}"
        dear: "Dear %{name}"
        section_1:
          heading: "You need to pay for your waste carriers registration and then email us to confirm payment"
          paragraph_1: "We cannot register you until your payment clears."
        section_2:
          heading: "Pay by bank transfer (Bacs) with these details"
          sort_code:
            label: "Sort code"
            value: "60-70-80"
          account_number:
            label: "Account number"
            value: "1001 4411"
          payment_reference:
            label: "Payment reference"
          payment_due:
            label: "Payment due"
        section_3:
          heading: "Overseas payments"
          iban:
            label: "IBAN"
            value: "GB23 NWBK 607080 10014411"
          swiftbic:
            label: "SWIFTBIC"
            value: "NWBK GB2L"
          currency:
            label: "Currency"
            value: "Sterling"
        section_4:
          heading: "Email us your registration %{reg_identifier} to confirm you’ve paid"
          paragraph_1: "Email us at"
          email_text: "ea_fsc_ar@sscl.gse.gov.uk"
          email_subject: "Payment confirmation registration %{reg_identifier}"
          email_body: "Payment confirmation reference %{reg_identifier}%0D%0ADate paid:%0D%0AAmount:"
          paragraph_2: "Payment reference %{reg_identifier}"
          paragraph_3: "Allow 5 working days for your payment to reach us."
          paragraph_4: "You’re not legally entitled to operate as a waste carrier until we have received your payment and confirmed your registration."
          paragraph_5: "If any of your details change you must update your registration within 28 days."
          paragraph_6: "If you have enquiries please contact the Environment Agency helpline 03708 506506."
          paragraph_7: "This is an automated email, please do not reply."
      registration_pending_conviction_check:
        subject: "Application received for waste carrier registration %{reg_identifier}"
        section_1:
          heading: "Application received"
          paragraph_1: "Please use this reference number if you contact us:"
        dear: "Dear %{name}"
        section_2:
          heading: "We'll check your details and let you know whether your application has been successful."
          list_item_1: "We aim to do this within 10 working days."
          list_item_2: "You’re not legally entitled to operate as a waste carrier until we have received your payment and confirmed your registration."
          list_item_3: "Contact the Environment Agency on nccc-carrierbroker@environment-agency.gov.uk or 03708 506506 if you have questions."
          list_item_3_html: "Contact the Environment Agency on <a href=\"mailto:nccc-carrierbroker@environment-agency.gov.uk\">nccc-carrierbroker@environment-agency.gov.uk</a> or 03708 506506 if you have any questions."
        section_3:
          paragraph_1: This is an automated email, please do not reply.
